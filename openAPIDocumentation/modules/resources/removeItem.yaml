delete:
  summary: Remove product from the Cart
  tags: [Orders]
  parameters:
    - in: path
      name: orderId
      schema:
        type: string
      required: true
      description: ID of the order
  security:
    - bearerAuth: []
  responses:
    200:
      description: Item was removed successfully
      content:
        application/json:
          schema:
            $ref: '../schemas/Orders.yaml'
    400:
      $ref: '../responses/ValidationError.yaml'
    500:
      $ref: '../responses/ServerError.yaml' 