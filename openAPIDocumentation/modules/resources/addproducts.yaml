post:
  summary: Add products
  tags: [Admin]
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Products.yaml'
  responses:
    200:
      description: Product was successfully created
      content:
        application/json:
          schema:
            $ref: '../schemas/Products.yaml'
    500:
      $ref: '../responses/ServerError.yaml' 