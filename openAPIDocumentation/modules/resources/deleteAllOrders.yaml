delete:
  summary: Remove all items from cart
  tags: [Orders]
  security:
    - bearerAuth: []
  responses:
    200:
      description: All items where removed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              deleted:
                type: string
                description: The count of removed items
            example:
              deleted: 12 order(s) deleted`
    400:
      $ref: '../responses/ValidationError.yaml'
    500:
      $ref: '../responses/ServerError.yaml' 