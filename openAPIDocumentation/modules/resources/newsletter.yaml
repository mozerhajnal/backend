post:
  summary: Subscribe to newsletter notifications
  tags: [NewsLetter]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/NewsLetter.yaml'
  responses:
    200:
      description: The person was successfully subscribed to the newsletter list.
      content:
        application/json:
          schema:
           $ref: '../schemas/NewsLetter.yaml'
    400:
      $ref: '../responses/ValidationError.yaml'
    409:
      $ref: '../responses/ConflictError.yaml'
    500:
      $ref: '../responses/ServerError.yaml' 
