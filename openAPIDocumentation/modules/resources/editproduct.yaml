patch:
  summary: Edit product
  tags: [Admin]
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: ID of the product
  security:
    - bearerAuth: []
  responses:
    200:
      description: Item was modified successfully
      content:
        application/json:
          schema:
            $ref: '../schemas/Products.yaml'
    400:
      $ref: '../responses/ValidationError.yaml'
    500:
      $ref: '../responses/ServerError.yaml' 